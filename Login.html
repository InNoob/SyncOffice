<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
    <title>协同办公平台-注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/myreset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/loginstyle.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/core.js"></script>
</head>

<body>
    <div class="topmenu"></div>
    <!--<div class="content">-->
    <!--<div class="loginfo">-->

    <div class="content">
        <div class="allinfo">
            <div class="div-userinfo" id="div-userid">
                <div class="inputbox">
                    <input type="text" id="userid" class="userinfo" value="">
                    <div class="underline" id="udline-user"></div>
                    <label for="" class="lbl-boxmark" id="lbl-user">用户名/账号</label>
                </div>
            </div>
            <div class="div-userinfo" id="div-userpwd">
                <div class="inputbox">
                    <input type="password" id="userpwd" class="userinfo">
                    <div class="underline" id="udline-pass"></div>
                    <label for="" class="lbl-boxmark" id="lbl-pass">密码</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
