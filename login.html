<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
    <title>协同办公平台-登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/myreset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/loginstyle.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <!--<div class="topmenu"></div>-->
    <!--<div class="content">-->
    <!--<div class="loginfo">-->

    <div class="content">
        <div class="slogan">
            <img src="img/logo.svg" width="200px" height="40px"><br />
            <span id="sp2">登录</span><br>
            <span id="sp3">继续使用协同办公</span>
        </div>
        <div class="allinfo">
            <div class="div-userinfo" id="div-userid">
                <input type="text" id="userid" class="userinfo" value="">
                <div class="underline" id="udline-user"></div>
                <label for="" class="lbl-boxmark" id="lbl-user">用户名/账号</label>
            </div>
            <div class="div-userinfo" id="div-userpwd">
                <input type="password" id="userpwd" class="userinfo">
                <div class="underline" id="udline-pass"></div>
                <label for="" class="lbl-boxmark" id="lbl-pass">密码</label>
            </div>
        </div>
        <div>
            <div class="loginButton"> <input type="submit" class="btnlogin" value="登  录"> </div>
        </div>
        <div class="otheroption-box">
            <input class="otheroptionbtn" type="button" value="更多选项">
            <div class="otheroption">
                <a href="">注册账号</a>
                <a href="">忘记密码？</a>
                <a href="">F&Q</a>
            </div>
        </div>
</body>

</html>
